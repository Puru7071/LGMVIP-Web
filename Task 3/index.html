<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/4cac1a6/css/all.css" rel="stylesheet" type="text/css"/>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="Calculator">
        <div id="Heading">
            Calculator
        </div>
        <div id="Screen" class="slides">
        </div>
        <div class="slides">
            <button data-value="AC" class="Button">AC</button>
            <button data-value="=" class="Button">=</button>
            <button data-value="!" class="Button">!</button>
            <button data-value="^" class="Button">^</button>
            <button data-value="Mod" class="Button">Mod</button>
        </div>

        <div class="slides">
            <button data-value="7" class="Button">7</button>
            <button data-value="8" class="Button">8</button>
            <button data-value="9" class="Button">9</button>
            <button data-value="/" class="Button">/</button>
            <button data-value="Sq" class="Button"><sup>2</sup>√x</button>
        </div>

        <div class="slides">
            <button data-value="4" class="Button">4</button>
            <button data-value="5" class="Button">5</button>
            <button data-value="6" class="Button">6</button>
            <button data-value="*" class="Button">*</button>
            <button data-value="cb" class="Button"><sup>3</sup>√x</button>
        </div>

        <div class="slides">
            <button data-value="1" class="Button">1</button>
            <button data-value="2" class="Button">2</button>
            <button data-value="3" class="Button">3</button>
            <button data-value="-" class="Button">-</button>
            <button data-value="e" class="Button">e<sup>x</sup></button>
        </div>

        <div class="slides">
            <button data-value="0" class="Button">0</button>
            <button data-value="." class="Button">.</button>
            <button data-value="C" class="Button"><sup>m</sup>C<sub>n</sub></sub></button>
            <button data-value="+" class="Button">+</button>
            <button data-value="clr" class="Button"><i class="fas fa-backspace"></i></button>
        </div>
        
    </div>

    <script src="script.js" type="text/javascript"></script> 
</body>
</html>
